<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
            </div>
            <div class="botoes">
                <button class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/ef5b2d5007.js" crossorigin="anonymous"></script>
</body>

</html>
